<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片滚动</title>
	<script src="../jquery.js"></script>
	<!-- <script src="../bootstrap.js"></script> -->
	<!-- <link rel="stylesheet" href="../bootstrap.css"> -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="main.css">
	<script src="lightingjq.js"></script>
	<style>	
		.control li{
			display: inline;
		}
	</style>

</head>
<body>
	<div id="carousel-example-generic" class="carousel slide slide-size" data-ride="carousel">
	  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
		    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
		
		  </ol>
			
		  <ul class="control">	
				<li>	
					<button id="left-arrow">
		  			left
		  			</button>
				</li>
				<li>
					<button id="right-arrow">
		  			right
		  			</button>
				</li>
		  </ul>
		  
		

		  <!-- Wrapper for slides -->
		  <div class="carousel-inner " role="listbox">
		    <div class="item active ">
		      <img src="slide1.png" alt="...">
		      <div class="carousel-caption">
		        图片1
		      </div>
		    </div>
		    <div class="item">
		      <img src="slide2.png" alt="sdfs">
		      <div class="carousel-caption">
		    	图片2
		      </div>
		    </div>
		     <div class="item">
		      <img src="slide3.png" alt="sdfs">
		      <div class="carousel-caption">
		    	图片3
		      </div>
		    </div>
		  </div>
		  <!-- Controls -->
		  <a class="left carousel-control" href="javascript:void(0)" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    <span class="sr-only">Previous</span>
		  </a>
		  <a class="right carousel-control " href="javascript:void(0)" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"  aria-hidden="true"></span>
		    <span class="sr-only">Next</span>
		  </a>
		</div>
		<script>

			let throttle_slide = throttle(slide, 600);
			$('.left').click(function(){throttle_slide('prev');});
			$('.right').click(function(){throttle_slide('next');});

			$('.carousel-inner').width($('.carousel-inner .active').width());
			$('.carousel-inner').height($('.carousel-inner .active').height());

		</script>
	</div>

</body>
</html>
