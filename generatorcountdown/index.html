<head>
  <meta charset="UTF-8">

<body>
  <script>
  'use strict'
    function* gen(countdown){
      for(let i = 0; i < countdown; i++){
        yield countdown - i ;
      }
    }
    let test = gen(10);
    for( let i = 0; i < 10; i++){
      (function(i){
        setTimeout(()=>{console.log(i)}, 100, i)
      })(i)
    }
  </script>
</body>
