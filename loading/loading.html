<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var myImage = (function() {
      var imgNode = document.createElement('img')
      document.body.appendChild(imgNode)

      return {
        setSrc: function(src) {
          imgNode.src = src
        }
      }
    })()

    var proxyImage = (function() {
      var img = new Image()
      img.onload = function(){
        myImage.setSrc( this.src )
      }

      return {
        setSrc: function( src ){
          myImage.setSrc('./帅照.jpg')
          img.src = src
        }
      }
    })()

    proxyImage.setSrc('http://www.canon.com.cn/specialsite/dppbasic/images/7-3-02.jpg')
  </script>
</body>
</html>
